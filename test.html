<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test test test</title>
  </head>
  <body>
    <input type="text" onkeydown="jump(this, this.value,'first')" id="first" tabindex="0"/>
    <input type="text" onkeydown="jump(this, this.value,'second')" id="second" tabindex="1"/>
    <input type="text" onkeydown="jump(this, this.value,'third')" id="third" tabindex="2"/>
    <input type="text" onkeydown="jump(this, this.value,'fourth')" id="fourth" tabindex="3"/>
    <p id="demo"></p>
    <script>
      function jump(elmnt, content, id) {
        document.addEventListener("keydown", (event) => {
          let key = event.key;
          let code = key.charCodeAt(0);
        //   console.log(code);
          if (code >= 97 && code <= 122) {
            let next = elmnt.tabIndex + 1;
            // console.log(next);
            document.getElementById(id).elements[next].focus();
          }
        });
      }
    </script>
  </body>
</html>
