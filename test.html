  <body>
    <form name="jumping" id="jumper">
      <input type="text" onkeyup="jump(this, this.value,'first')"  tabindex="0" maxlength="1" />
      <input type="text" onkeyup="jump(this, this.value,'second')"  tabindex="1" maxlength="1"/>
      <input type="text" onkeyup="jump(this, this.value,'third')"  tabindex="2" maxlength="1"/>
      <input type="text" onkeyup="jump(this, this.value,'fourth')"  tabindex="3" maxlength="1"/>
    </form>

    <p id="demo"></p>
    <script>
      function jump(elmnt, content) {

          document.addEventListener("keyup", (event) => {
          let key = event.key;
          let code = key.charCodeAt(0);
          // console.log(code);
          if (code >= 97 && code<=122) {
            let next = elmnt.tabIndex+1;
            // elmnt.setAttribute('tabindex', next)
            // console.log(next);
            document.getElementById("jumper").elements[next].focus();
          }
        });
        }
      
    </script>
  </body>
