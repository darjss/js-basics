    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="focusOn()">
    <header>Wordle</header>
    <div class="container flex">
      <div class="popup" id="correct">
        <p>✅You have guessed the word!</p>
      </div>
      <div class="popup" id="wrong">
        <p>❌You did not guess the word!</p>
      </div>
      <div class="row" id="attemptOne">
        <div class="box">
          <input
            type="text"
            class="box a1"
            id="1"
            maxlength="1"
            onkeyup="jump('2')"
          />
        </div>
        <div class="box">
          <input
            type="text"
            class="box a1 aa"
            id="2"
            maxlength="1"
            onkeyup="jump( '3')"

        </div>

            class="box a1 aa"

        <div class="box">
          <input
            type="text"
            class="box a1 aa"
            id="5"
            maxlength="1"
